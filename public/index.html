<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex h-screen">
    <div class="flex bg-gray-100 border-black w-1/5 shadow-lg">
        <div class="flex flex-col items-center w-full p-6">

            <h1 class="uppercase text-gray-500 font-bold p-8">Issues</h1>

            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between">
                <p>All</p>
                <p>39</p>
            </div>
            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between">
                <p>Assigned to me</p>
                <p>5</p>
            </div>
            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between">
                <p>Created by me</p>
                <p>3</p>
            </div>
            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between">
                <p>Archived</p>
                <p></p>
            </div>


        </div>

    </div>

    <div class="flex flex-col w-full p-3">
        <div class="flex justify-between h-24 py-2 px-4">
            <form>
                <input type="text" id="searchbar" name="searchbar" class="rounded-lg p-2 border-gray-400 border focus:border-blue-500" placeholder="Search">
            </form>
            <div class="flex">
                <h1 class="p-3">Icon 1</h1>
                <h1 class="p-3">Icon 2</h1>
            </div>


        </div>

        <div class="flex justify-between h-24 py-2 px-4 border-t-2 border-b-2 border-gray-100">

            <div class="flex items-center">
                <h1 class="text-2xl font-bold p-3">All Issues</h1>
                <div class="p-3">Icon 3</div>
            </div>
            <div class="flex items-center">
                <h1 class="p-3">Icon 4</h1>
                <button class="p-3 bg-black text-white rounded-lg">+ New Issue</button>
            </div>


        </div>

        <div class="flex overflow-auto h-screen p-8">
            <div class="flex flex-col bg-gray-100 w-80 m-4 p-4 rounded-lg shadow-lg">
                <h1 class="pb-4 font-bold">Backlog</h1>
                <div class="flex flex-col bg-white rounded-lg h-28 px-6 py-2 justify-center shadow-lg">
                    <div class="flex justify-between py-2">
                        <p class="font-bold">Add discount code to checkout page</p>
                        <p>face</p>
                    </div>
                    <div class="flex justify-between py-2">
                        <p>three</p>
                        <p>four</p>
                    </div>
                </div>

            </div>
            <div class="flex flex-col bg-gray-100 w-80 m-4 p-4 rounded-lg shadow-lg">
                <h1 class="font-bold ">In Progress</h1>

            </div>
            <div class="flex flex-col bg-gray-100 w-80 m-4 p-4 font-bold rounded-lg shadow-lg">
                <h1 class="font-bold ">In Progress</h1>

            </div>
            <div class="flex flex-col bg-gray-100 w-80 m-4 p-4 font-bold rounded-lg shadow-lg">
                <h1 class="font-bold ">In Progress</h1>

            </div>




        </div> 


    </div>
    
    
</body>
</html>
