<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex h-screen">
    <div class="flex bg-gray-100 w-1/5 border-r">
        <div class="flex flex-col items-center w-full p-6">
            <div class="flex w-full p-3">
                <img class="h-9 w-9" src="img/example-logo.svg">
            </div>
            <div class="flex w-full p-3">
                <h1 class="uppercase text-gray-500 font-bold">Issues</h1>
            </div>


            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between text-sm">
                <p>All</p>
                <p>39</p>
            </div>
            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between text-sm">
                <p>Assigned to me</p>
                <p>5</p>
            </div>
            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between text-sm">
                <p>Created by me</p>
                <p>3</p>
            </div>
            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between text-sm">
                <p>Archived</p>
                <p></p>
            </div>


            <div class="flex w-full p-3">
                <h1 class="uppercase text-gray-500 font-bold mt-2">Tags</h1>
            </div>

            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between text-sm">
                <p>Bug</p>
                <p></p>
            </div>
            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between text-sm">
                <p>Feature Request</p>
                <p></p>
            </div>
            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between text-sm">
                <p>Marketing</p>
                <p></p>
            </div>
            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between text-sm">
                <p>V2.0</p>
                <p></p>
            </div>
            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between text-sm">
                <p>Enhancement</p>
                <p></p>
            </div>
            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between text-sm">
                <p>Design</p>
                <p></p>
            </div>

            <div class="flex hover:bg-gray-200 p-3 w-full rounded-lg justify-between">
                <button class="text-gray-500 font-bold">+ New Project </button>
            </div>

        </div>



    </div>

    <div class="flex flex-col w-full p-3">
        <div class="flex justify-between h-24 py-2 px-4">
            <form>
                <input type="text" id="searchbar" name="searchbar" class="rounded-lg p-2 border-gray-400 border focus:border-blue-500" placeholder="Search">
            </form>
            <div class="flex">
                <div class="flex w-full p-3">
                    <img class="h-6 w-6" src="img/notification-bell.svg">
                </div>
                <div class="flex w-full p-2">
                    <img class="h-9 w-9" src="img/face.svg">
                </div>
            </div>


        </div>

        <div class="flex justify-between h-24 py-1 px-4 border-t-2 border-b-2 border-gray-100">

            <div class="flex items-center">
                <h1 class="text-2xl font-bold p-3">All Issues</h1>
                <div class="p-3 flex">
                    <img class="h-11 w-11 rounded-full border border-black p-1" src="img/superman.svg">
                    <img class="h-11 w-11 rounded-full border border-black p-1" src="img/face.svg">
                    <img class="h-11 w-11 rounded-full border border-black p-1" src="img/woman.svg">
                    <img class="h-11 w-11 rounded-full border border-black p-1" src="img/woman-2.svg">
                </div>
            </div>
            <div class="flex items-center">
                <div class="p-1 bg-gray-100 rounded-lg flex mx-4 border">
                    <div class="pt-1 px-2">
                        <img class="h-8 w-8" src="img/horizontal-menu.svg">
                    </div>
                    <div class="pt-1 px-2 bg-white shadow-md rounded-lg">
                        <img class="h-8 w-8" src="img/vertical-menu.svg">
                    </div>
                </div>
                <button class="p-3 bg-black text-white rounded-lg">+ New Issue</button>
            </div>


        </div>

        <div class="flex overflow-auto h-screen p-2">
            <div class="flex flex-col bg-gray-100 w-80 m-4 p-4 rounded-lg border shadow-lg">
                <h1 class="pb-4 font-bold">Backlog</h1>
                <div class="flex flex-col bg-white rounded-lg h-28 px-6 py-2 justify-center shadow-md text-sm">
                    <div class="flex justify-between py-2">
                        <p class="font-bold">Add discount code to checkout page</p>
                        <img class="h-9 w-9 rounded-full border border-black p-1" src="img/superman.svg">
                    </div>
                    <div class="flex justify-between py-2">
                        <p class="text-gray-400">27 Jan 2021</p>
                        <button class="rounded-lg bg-green-100 px-2 py-1">Feature Request</button>   
                    </div>
                </div>
            </div>

            <div class="flex flex-col bg-gray-100 w-80 m-4 p-4 rounded-lg border shadow-lg">
                <h1 class="font-bold ">In Progress</h1>

            </div>
            <div class="flex flex-col bg-gray-100 w-80 m-4 p-4 font-bold rounded-lg border shadow-lg">
                <h1 class="font-bold ">In Progress</h1>

            </div>
            <div class="flex flex-col bg-gray-100 w-80 m-4 p-4 font-bold rounded-lg border shadow-lg">
                <h1 class="font-bold ">In Progress</h1>

            </div>




        </div> 


    </div>
    
    
</body>
</html>
